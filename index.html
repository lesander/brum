<!DOCTYPE html>
<!--//

//-->
<html>
  <head>
    <title>Bestuur Brum!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <section id="header">
      <h1>
        <img src="assets/img/logo.png">
        BestuurBrum.nl
      </h1>
    </section>

    <section id="buttons">
      <div class="scroll-container">
        <div class="row">
          <div class="col-4">
            <div class="card" data-location="starbucks">
              <img class="card-img-top" src="assets/img/starbucks.png">
            </div>
          </div>
          <div class="col-4">
            <div class="card" data-location="apple">
              <img class="card-img-top" src="assets/img/apple.png">
            </div>
          </div>
          <div class="col-4">
            <div class="card" data-location="sciencecenter">
              <img class="card-img-top" src="assets/img/sciencecenter.png">
            </div>
          </div>
        </div>
      </div>
      <div class="submit">
        <button class="btn btn-lg btn-primary btn-block" disabled><i class="material-icons">chevron_right</i></button>
      </div>
    </section>

    <section id="status">

      <div class="in-transit">
        <img src="assets/img/waiting.gif">
      </div>

      <div class="arrived">
        <div class="success-animation">
          <i class="material-icons">check</i>
        </div>
      </div>

    </section>

    <script src="assets/js/main.js"></script>
  </body>
</html>
